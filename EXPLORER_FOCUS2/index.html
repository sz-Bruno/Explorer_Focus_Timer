<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   <main>
       <div class="clockside">
            <div class="clocktimer">
                <div id="minutes">00</div>
                <span>:</span>
                <div id="seconds">00</div>
            </div>
  
          <div class="buttons">
            
            <button class="pause hide"><img src="./images/pause.svg" alt="" srcset=""></button>
            <button class="crono "><img src="./images/crono.png" alt="" srcset=""></button>
             <button class="play hide  "><img src="./images/play.svg" alt="" srcset=""></button>
             <button class="stop hide"><img src="./images/stop.svg" alt="" srcset=""></button>
             <button class="plus"><img src="./images/soundhigh.svg" alt="" srcset=""></button>
             <button class="less"><img src="./images/soundlow.svg" alt="" srcset=""></button>
          </div>
      </div>  

      <div class="cards">
         <div id="card1"><img src="./images/forest.svg" alt="" srcset=""></div>
         <div id="card2"><img src="./images/rain.svg" alt="" srcset=""></div>
         <div id="card3"><img src="./images/coffe.svg" alt="" srcset=""></div>
         <div id="card4"><img src="./images/fire.svg" alt="" srcset=""></div>
     </div>
   </main>







   <script src="script.js"></script> 
</body>
</html>
